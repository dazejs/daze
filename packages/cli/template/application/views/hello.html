<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daze.js</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      background-color: #fff;
    }
    .box {
      display: table;
      width: 100%;
      height: 100%;
    }
    .message {
      display: table-cell; 
      vertical-align: middle;  
      text-align: center;
      width: 100%;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="message">
      Hello, {{name}}!
    </div>
  </div>
</body>
</html>
